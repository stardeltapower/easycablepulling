name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 easycablepulling tests --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Format check with black
      run: |
        black --check easycablepulling tests
    
    - name: Sort imports check with isort
      run: |
        isort --check-only easycablepulling tests
    
    - name: Type check with mypy
      run: |
        mypy easycablepulling
    
    - name: Test with pytest
      run: |
        pytest -v --cov=easycablepulling --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true